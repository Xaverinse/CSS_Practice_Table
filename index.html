<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TABLES</title>
	<style>
		table, th, td {
			border: 1px solid black;
			width: 300px;
			margin: auto;
			float: center;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri,'Trebuchet MS', sans-serif;
			text-align: center;
		}

		tr, th, td {
			padding: 10px;
			text-align: center;
			height: 100px;
		}
	</style>
</head>
<body>

	<table>
		<tr style="background-color: #FFA1BF;">
			<th>No.</th>
			<th>Month</th>
			<th>Savings</th>
		</tr>

		<tr style="background-color: #6EBFD2">
			<td>01</td>
			<td>January</td>
			<td>$100</td>
		</tr>
		<tr style="background-color: #6EBFD2">
			<td>02</td>
			<td>February</td>
			<td>$100</td>
		</tr>
		<tr style="background-color: #6EBFD2">
			<td><img src="goo.jpg" width="70"></td>
			<td><img src="goo.jpg" width="70"></td>
			<td><img src="goo.jpg" width="70"></td></tr>

	</table>

</body>
</html>
